<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Example list</title>
</head>
<body>
<div>
    <h1>Список</h1>
    <a class="btn btn-primary" href="/geoMarkAdd" role="button">Добавить</a>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Latitude</th>
            <th scope="col">Longitude</th>
            <th scope="col">Text</th>
        </tr>
        </thead>
        <tbody th:each="el : ${geoMarks}">
        <tr>
            <td th:text="${el.id}"/>
            <td th:text="${el.latitude}"/>
            <td th:text="${el.longitude}"/>
            <td th:text="${el.text}"/>
            <td><a class="btn btn-primary" th:href="@{geoMarkEdit/{id}(id=${el.id})}" role="button">Редактировать</a></td>
            <td><a class="btn btn-danger" th:href="@{geoMarkDelete/{id}(id=${el.id})}" role="button">Удалить</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
