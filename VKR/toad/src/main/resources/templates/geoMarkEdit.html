<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div class="container mt-5 mb-5">
    <h1>Изменение</h1>
    <form action="/geoMarkEdit" th:object="${geoMark}" method="post">
        <td>Latitude</td>
        <input type="text" th:field="*{latitude}" placeholder="Input latitude" id="latitude"><br>
        <td>Longitude</td>
        <input type="text" th:field="*{longitude}" placeholder="Input longitude" id="longitude"><br>
        <td>Description</td>
        <input type="text" th:field="*{text}" placeholder="Input description" id="text"><br>
        <input th:field="*{id}" id="id" type="hidden">
        <button type="submit" class="btn btn-success">Submit</button>
    </form> <br>
    <a class="btn btn-primary" href="/tests" role="button">Back</a>
</div>
</body>
</html>
